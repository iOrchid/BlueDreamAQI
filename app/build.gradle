apply plugin: 'com.android.application'
apply from: '../dependencies.gradle'
// 在 apply plugin: 'com.android.application' 下添加
apply plugin: 'com.aliyun.ams.emas-services'

android {
	compileSdkVersion versions.compileSdk
	buildToolsVersion versions.buildTools
	defaultConfig {
		applicationId "in.zhiwei.aqi"
		minSdkVersion versions.minSdk
		targetSdkVersion versions.targetSdk
		versionCode versions.versionCode
		versionName versions.versionName
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		resConfigs "zh-rCN", "en", "xhdpi"
		ndk {
			abiFilters "armeabi" // 指定要ndk需要兼容的架构(这样其他依赖包里mips,x86,armeabi,arm-v8之类的so会被过滤掉)
		}
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'ams_proguard_rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	sourceSets {
		main {
			jniLibs.srcDirs = ['libs']
		}
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation 'com.android.support:appcompat-v7:' + versions.supportLib
	implementation 'com.android.support:recyclerview-v7:' + versions.supportLib
	implementation 'com.android.support:design:' + versions.supportLib
	implementation 'com.android.support.constraint:constraint-layout:1.1.3'
	implementation 'com.android.support:cardview-v7:' + versions.supportLib
	//单元测试
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'com.android.support.test:runner:1.0.2'
	androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
	//rxandroid
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
	// Because RxAndroid releases are few and far between, it is recommended you also
	// explicitly depend on RxJava's latest version for bug fixes and new features.
	implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
	//retrofit2
	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
	implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
	//okhttp3
	implementation 'com.squareup.okhttp3:okhttp:3.11.0'
	//glide
	//    implementation 'com.github.bumptech.glide:glide:4.5.0'
	//    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'
	//gson
	implementation 'com.google.code.gson:gson:2.8.5'
	//butterknife
	implementation 'com.jakewharton:butterknife:8.8.1'
	annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
	//leakcannary
	debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.1'
	releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'
	//android utils
	implementation 'com.blankj:utilcode:1.19.3'
	// jsoup HTML parser library @ https://jsoup.org/
	implementation 'org.jsoup:jsoup:1.11.2'
	//lottie Android 炫酷动画依赖库
	implementation 'com.airbnb.android:lottie:2.5.4'
	//汉字 转 拼音
	implementation 'com.github.promeg:tinypinyin:2.0.3' // TinyPinyin核心包，约80KB
	implementation 'com.github.promeg:tinypinyin-lexicons-android-cncity:2.0.3'
}
