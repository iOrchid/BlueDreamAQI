apply plugin: 'com.android.application'

android {
	compileSdkVersion 28

	defaultConfig {
		applicationId "in.zhiwei.aqi"
		minSdkVersion 21
		targetSdkVersion 28
		versionCode 5
		versionName "1.2.2"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		resConfigs "zh-rCN", "en", "xxhdpi"
		ndk {
			abiFilters "armeabi" // 指定要ndk需要兼容的架构(这样其他依赖包里mips,x86,armeabi,arm-v8之类的so会被过滤掉)
		}
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'ams_proguard_rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	sourceSets {
		main {
			jniLibs.srcDirs = ['libs']
		}
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')

	//<editor-folder desc="support"
	implementation 'androidx.appcompat:appcompat:1.0.0'
	implementation 'androidx.recyclerview:recyclerview:1.0.0'
	implementation 'com.google.android.material:material:1.1.0-alpha01'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
	implementation 'androidx.cardview:cardview:1.0.0'
	//</editor-folder>

	//<editor-folder desc="单元测试">
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'androidx.test:runner:1.1.0'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
	//</editor-folder>

	//rxandroid
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
	implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
	//retrofit2
	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
	implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
	//okhttp3
	implementation 'com.squareup.okhttp3:okhttp:3.11.0'
	//glide
	//    implementation 'com.github.bumptech.glide:glide:4.5.0'
	//    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'
	//gson
	implementation 'com.google.code.gson:gson:2.8.5'
	//butterknife
	implementation 'com.jakewharton:butterknife:9.0.0-rc1'
	annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc1'
	//leakcannary
	debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.1'
	releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'
	//android utils
	implementation 'com.blankj:utilcode:1.21.0'
	// jsoup HTML parser library @ https://jsoup.org/
	implementation 'org.jsoup:jsoup:1.11.2'
	//lottie Android 炫酷动画依赖库
	implementation 'com.airbnb.android:lottie:2.8.0'
	//汉字 转 拼音
	implementation 'com.github.promeg:tinypinyin:2.0.3' // TinyPinyin核心包，约80KB
	implementation 'com.github.promeg:tinypinyin-lexicons-android-cncity:2.0.3'
}
